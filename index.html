<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>CharJS tutorial</title>
  </head>
  <body class="bg-success">
    <div class="container my-5">
      <div class="col-8" offset-2>
        <div class="card">
          <div class="card-body">
            <h5>ChartJS tutorial!</h5>
            <hr />
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '#1 of Votes',
              data: [12, 19, 3, 5, 2, 5],
              backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)',
              ],
              borderColor: [
                'red',
                'blue',
                'orange',
                'teal',
                'purple',
                'orange',
              ],
              borderWidth: 1,
            },
            {
              label: '#2 of Votes',
              data: [23, 15, 7, 13, 5, 9],
              backgroundColor: [
                'red',
                'blue',
                'yellow',
                'teal',
                'purple',
                'bloodorange',
              ],
              borderColor: [
                'red',
                'blue',
                'orange',
                'teal',
                'purple',
                'orange',
              ],
              borderWidth: 1,
            },
          ],
        },

        options: {
          plugins: {
            legend: {
              display: false,
            },
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        },
      });

      // Extract data from the chart
      const abc = myChart.data.datasets[0].label; // # of votes
      const borderSize = myChart.data.datasets[0].borderWidth;
      const borderColors = myChart.data.datasets[0].borderColor;
      console.log(abc);
      console.log(borderSize);
      console.log(borderColors);
    </script>
  </body>
</html>
